name: Deploy Flask App to Heroku

on:
  push:
    branches:
      - main  # Trigger the workflow when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code from the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Specify the Python version you're using for your app

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Install the dependencies listed in your requirements.txt

    # Step 4: Login to Heroku using your API key (stored as a secret in GitHub)
    - name: Heroku Login
      run: |
        echo ${{ secrets.HEROKU_API_KEY }} | heroku auth:token

    # Step 5: Deploy to Heroku
    - name: Deploy to Heroku
      run: |
        git remote add heroku https://git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git
        git push heroku main  # Push the code to Heroku to deploy
